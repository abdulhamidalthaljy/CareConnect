{% extends 'layout.html' %} {% block title %}CareConnect - Home{% endblock %} {%
block content %}
<section class="bg-white rounded-lg shadow p-8">
  <div class="text-center">
    <h1 class="text-4xl font-extrabold">Welcome to CareConnect</h1>
    <p class="mt-3 text-gray-600">
      Your health, our priority. Connect with caregivers and manage your health
      effectively.
    </p>
    <div class="mt-6 flex justify-center gap-4">
      <a
        href="{{ url_for('auth.login') }}"
        class="bg-blue-600 text-white px-5 py-2 rounded-md"
        >Login</a
      >
      <a
        href="{{ url_for('auth.register') }}"
        class="bg-green-600 text-white px-5 py-2 rounded-md"
        >Register</a
      >
    </div>
  </div>
</section>
{% endblock %}
